# ==== application-query.properties ====

# Deshabilitar DataSource completamente
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27018/servicios_deportivos
spring.data.mongodb.auto-index-creation=true

# Kafka Consumer - PUERTO CORREGIDO A 9093
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.consumer.bootstrap-servers=localhost:9093
spring.kafka.consumer.group-id=reserva-query-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.deportes.shared.events
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true

# Server
server.port=8081
server.servlet.context-path=/