# ==== application-command.properties ====

# PostgreSQL Configuration (PUERTO CAMBIADO A 5433)
spring.datasource.url=jdbc:postgresql://localhost:5433/servicios_deportivos
spring.datasource.username=deportes
spring.datasource.password=deportes123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB (deshabilitado para command)
spring.data.mongodb.auto-index-creation=false

# Kafka Producer (PUERTO 9093 - puerto externo de Kafka)
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Server
server.port=8080
server.servlet.context-path=/