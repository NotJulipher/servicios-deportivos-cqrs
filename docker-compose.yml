version: '3.8'

services:
  # ===== PostgreSQL (Command Side) =====
  postgres:
    image: postgres:15-alpine
    container_name: servicios-deportivos-postgres
    environment:
      POSTGRES_DB: servicios_deportivos
      POSTGRES_USER: deportes
      POSTGRES_PASSWORD: deportes123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deportes"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicios-deportivos-network

  # ===== MongoDB (Query Side) =====
  mongodb:
    image: mongo:6
    container_name: servicios-deportivos-mongodb
    environment:
      MONGO_INITDB_DATABASE: servicios_deportivos
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/servicios_deportivos --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicios-deportivos-network

  # ===== Zookeeper (Kafka Dependency) =====
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: servicios-deportivos-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - servicios-deportivos-network

  # ===== Kafka (Event Bus) =====
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: servicios-deportivos-kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
      - "9095:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9095
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 24
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server kafka:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicios-deportivos-network

  # ===== Kafka UI (Opcional - para visualizar) =====
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: servicios-deportivos-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8991:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - servicios-deportivos-network

  # ===== MongoDB Express (Opcional - para visualizar) =====
  mongo-express:
    image: mongo-express:latest
    container_name: servicios-deportivos-mongo-express
    depends_on:
      - mongodb
    ports:
      - "8083:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - servicios-deportivos-network

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local

networks:
  servicios-deportivos-network:
    driver: bridge